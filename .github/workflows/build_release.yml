name: Build and Release

on:
  release:
    types: [created]
  push:
    branches:
      - main
  pull_request:
    paths:
      - 'lq1/**'
      - 'qsrc/**'
      - 'texture-wads/**'
      - 'build.py'
      - 'build_releases.json'
      - 'build_components.json'

env:
  PYTHONUNBUFFERED: 1

# Cancel redundant builds on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build_wads:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2
    - name: Install dependencies
      run: bash -x .github/scripts/install_deps.sh
    - name: Build wads
      run: python build.py --compile-wads
    - name: Upload texture-wads-artifact
      uses: actions/upload-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: texture-wads-artifact
        path: texture-wads/*.wad

  build_progs:
    runs-on: ubuntu-24.04  # TODO: change this back to ubuntu-latest once that doesn't point to 22.04 anymore
    steps:
    - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2
    - name: Install dependencies
      run: bash -x .github/scripts/install_deps.sh
    - name: Build progs
      run: python build.py --compile-progs
    - name: Upload progs-artifact
      uses: actions/upload-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: progs-artifact
        path: lq1/*progs.dat

  build_maps:
    needs: build_wads
    runs-on: ubuntu-latest
    strategy:
      matrix:
        map_dir: [brushmodels, dm, e0, e1, e2, e3, e4, misc]
    steps:
    - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2
    - name: Install dependencies
      run: bash -x .github/scripts/install_deps.sh
    - name: Download texture-wads-artifact
      uses: actions/download-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: texture-wads-artifact
        path: texture-wads
    - name: Build maps
      run: |
        cd lq1/maps
        python compile_maps.py -d src/${{ matrix.map_dir }}
    - name: Upload maps-artifact
      uses: actions/upload-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: maps-artifact-${{ matrix.map_dir }}
        if-no-files-found: error
        path: |
          lq1/maps/*.bsp
          lq1/maps/*.lit

  assemble_releases:
    needs: [build_wads, build_progs, build_maps]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@1e31de5234b9f8995739874a8ce0492dc87873e2
    # Download all the artifacts created so far
    - name: Download texture-wads-artifact
      uses: actions/download-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: texture-wads-artifact
        path: texture-wads
    - name: Download progs-artifact
      uses: actions/download-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: progs-artifact
        path: lq1/
    - name: Download maps-artifacts
      uses: actions/download-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        pattern: maps-artifact-*
        path: lq1/maps/
        merge-multiple: true
    # Assemble the releases from the artifacts
    - name: Install dependencies
      run: bash -x .github/scripts/install_deps.sh
    - name: Build releases
      run: python build.py --build
    - name: Zip artifacts
      run: |
        cd releases
        zip -r full.zip full
        zip -r mod.zip mod
        zip -r lite.zip lite
        zip -r mod_lite.zip mod_lite
        zip -r server.zip server
        zip -r dev.zip dev
        cd ..
    # Upload the completed release artifacts
    - name: Upload full.zip
      uses: actions/upload-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: full.zip
        path: releases/full.zip
    - name: Upload mod.zip
      uses: actions/upload-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: mod.zip
        path: releases/mod.zip
    - name: Upload lite.zip
      uses: actions/upload-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: lite.zip
        path: releases/lite.zip
    - name: Upload mod_lite.zip
      uses: actions/upload-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: mod_lite.zip
        path: releases/mod_lite.zip
    - name: Upload server.zip
      uses: actions/upload-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: server.zip
        path: releases/server.zip
    - name: Upload dev.zip
      uses: actions/upload-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
      with:
        name: dev.zip
        path: releases/dev.zip

  upload_to_release_page:
    if: github.event_name == 'release'
    needs: assemble_releases
    runs-on: ubuntu-latest
    strategy:
      matrix:
        release_type: [full, mod, lite, mod_lite, server, dev]
    steps:
      - name: Download release artifacts
        uses: actions/download-artifact@1e31de5234b9f8995739874a8ce0492dc87873e2
        with:
          name: ${{ matrix.release_type }}.zip
          path: releases/
      - name: Upload asset  ${{ matrix.release_type }}.zip
        uses: actions/upload-release-asset@v1
        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: releases/${{ matrix.release_type }}.zip
          asset_name:  ${{ matrix.release_type }}.zip
          asset_content_type: application/zip
