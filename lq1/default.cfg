//========LQ Default Config========\\
unbindall


// ========
// Keyboard Controls
// ========

// Movement
bind	"w"			    "+forward"
bind	"a"			    "+moveleft"
bind	"s"			    "+back"
bind	"d"			    "+moveright"
bind	"SPACE"		    "+jump"
bind	"MOUSE2"	    "+jump"
bind	"ALT"		    "+strafe"
bind	"SHIFT"		    "+speed"
bind	"e"		        "+moveup"
bind	"c"			    "+movedown"
bind	"CTRL"		    "+movedown"

// Weapons
bind	"MOUSE1"	    "+attack"
bind	"MOUSE5"	    "+melee"
bind	"1"			    "impulse 1"
bind	"2"			    "impulse 2"
bind	"3"			    "impulse 3"
bind	"4"			    "impulse 4"
bind	"5"			    "impulse 5"
bind	"6"			    "impulse 6"
bind	"7"			    "impulse 7"
bind	"8"			    "impulse 8"
bind	"0"			    "impulse 0"
bind	"/"			    "impulse 10"
bind	"q"			    "impulse 10"
bind 	"MWHEELUP"	    "impulse 10"
bind 	"MWHEELDOWN"    "impulse 12"

// Menu
bind	"f1"			"help"
//bind	"f1"			"toggle r_drawviewmodel"
bind	"f2"			"menu_save"
bind	"f3"			"menu_load"
bind	"f4"			"menu_options"
bind	"f5"			"menu_multiplayer"
//bind	"f5"			"toggle chase_active"
bind	"f6"			"echo Saving; wait; save lq_quick"
bind	"f9"			"echo Loading; wait; load lq_quick"
bind	"f10"			"lq_toggle_style"
bind    "f12"       	"screenshot"
bind    "PRINTSCREEN"	"screenshot"
bind	"PAUSE"			"pause"
bind	"ESCAPE"		"togglemenu"
bind	"`"				"toggleconsole"
bind	"t"				"messagemode"
bind	"enter"			"messagemode"
bind 	"TAB" 			"+showscores"

// Misc
bind	"+"		        "sizeup"
bind	"="		        "sizeup"
bind	"-"		        "sizedown"

// ========
// Gamepad Controls
// ========

// Movement
bind    "ABUTTON"       "+jump"
bind    "BBUTTON"       "+jump"
bind    "LTRIGGER"      "+jump"
bind    "LTHUMB"        "+speed"

// Weapons
bind    "RTRIGGER"      "+attack"
bind    "RTHUMB"        "+melee"
bind    "UPARROW"       "alt_shotgun"
bind    "RIGHTARROW"    "alt_nailgun"
bind    "LEFTARROW"     "alt_explgun"
bind    "DOWNARROW"     "alt_lightgun"
bind    "RSHOULDER"     "alt_nextweapn"
bind    "LSHOULDER"     "alt_prevweapn"

// Menu
bind	"YBUTTON"		"menu_save"
bind	"XBUTTON"		"menu_load"

// =============
// Configuration
// =============

// Console Vars
gl_texturemode gl_nearest_mipmap_linear
scr_conalpha
r_wateralpha 1
r_slimealpha 1
r_lavaalpha 1
r_telealpha 1
registered 1
volume 0.7
gamma 1
contrast 1
sensitivity 3
crosshair 1
joy_enable 1
+mlook

//lq player defaults
name "LQ Player"
topcolor 11
bottomcolor 10
color 11 10

// QuakeWorld Server Infokeys
serverinfo dq 1     // Drop Quad on death in DM

// Engine-specific config Files
// This is a bit of a hack for cross-engine support
// Executes "default_fte.cfg" for FTE, "default_darkplaces.cfg" for DP, "default_$generic.cfg" for everything else.
set generic darkplaces
if "FTE" isin $qt$version$qt then set generic fte
exec default_$generic.cfg

// =============
// Aliases
// =============

// Misc
alias 	"idkfa"		    "impulse 9"
alias 	"fullammo"	    "impulse 9"
alias 	"quad"		    "impulse 255"



// Zoom aliases
alias   "+lq-zoom90"    "fov 90;wait;fov 80;wait;fov 70;wait;fov 60;wait;fov 50;wait;fov 40"
alias   "-lq-zoom90"    "fov 50;wait;fov 60;wait;fov 70;wait;fov 80;wait;fov 90"
alias   "+lq-zoom120"   "fov 110;wait;fov 100;wait;fov 90;wait;fov 80;wait;fov 70;wait;fov 60;wait;fov 50;wait;fov 40"
alias   "-lq-zoom120"   "fov 50;wait;fov 60;wait;fov 70;wait;fov 80;wait;fov 90;wait;fov 100;wait;fov 110;wait;fov 120"


// alternative style weapon switch

alias   "alt_meleewep"  "impulse 1;alt_reset"

alias 	"alt_shotgun"    "alt_shotgun0"
alias 	"alt_shotgun0"   "impulse 2;alt_reset;alias alt_shotgun alt_shotgun1"
alias 	"alt_shotgun1"   "impulse 3;alt_reset;alias alt_shotgun alt_shotgun0"

alias 	"alt_nailgun"    "alt_nailgun0"
alias 	"alt_nailgun0"   "impulse 4;alt_reset;alias alt_nailgun alt_nailgun1"
alias 	"alt_nailgun1"   "impulse 5;alt_reset;alias alt_nailgun alt_nailgun0"

alias 	"alt_explgun"    "alt_explgun0"
alias 	"alt_explgun0"   "impulse 6;alt_reset;alias alt_explgun alt_explgun1"
alias 	"alt_explgun1"   "impulse 7;alt_reset;alias alt_explgun alt_explgun0"

alias 	"alt_lightgun"   "impulse 8;alt_reset"

alias 	"alt_nextweapn"   "impulse 10;alt_reset"
alias 	"alt_prevweapn"   "impulse 12;alt_reset"

alias 	"alt_reset"      "wait;alias alt_shotgun alt_shotgun0;alias alt_nailgun alt_nailgun0;alias alt_explgun alt_explgun0"

// Keyboard alternative style weapon switch
alias 	"alt_weapon_switch_info" "echo; echo; echo; echo --- ; echo alternative_weapon_switch is a number row weapon switch style which is more like HL ; echo 1 is axe;echo 2 is Shotgun and Super Shotgun ; echo 3 is Nailgun and Super Nailgun ; echo 4 is Grenade Launcher and Rocket Launcher ; echo 5 is Lightning Gun; echo ---- ;echo type alternative_weapon_switch1 to enable it ; echo alternative_weapon_switch0 to revert it to default"

alias 	"alt_weapon_switch1" "echo alternative style weapon switch enabled! ; bind 1 alt_meleewep ; bind 2 alt_shotgun ; bind 3 alt_nailgun ; bind 4 alt_explgun ; bind 5 alt_lightgun ; unbind 6 ; unbind 7 ; unbind 8 ; bind MWHEELUP alt_nextweapn ; bind MWHEELDOWN alt_prevweapn"
alias 	"alt_weapon_switch0" "echo alternative style weapon switch disabled! ; bind 1 impulse 1 ; bind 2 impulse 2 ; bind 3 impulse 3  ; bind 4 impulse 4 ; bind 5 impulse 5 ; bind 6 impulse 6 ; bind 7 impulse 7 ; bind 8 impulse 8 ; bind MWHEELUP impulse 10 ; bind MWHEELDOWN impulse 12"


// Modern style melee attack
alias   "+melee"        "alt_meleewep;+attack"
alias   "-melee"        "-attack"


// Graphics Style Toggle
alias 	"lq_style_modern" "lq_style_modern_exec; alias lq_toggle_style_set lq_style_retro"
alias 	"lq_style_retro" "lq_style_retro_exec; alias lq_toggle_style_set lq_style_modern"
alias 	"lq_toggle_style" "cl_warncmd 0; lq_toggle_style_set; vid_reload; cl_warncmd 1"
lq_style_modern

// Other Config Files
alias	"cam"		"exec cam.cfg"
alias	"dev"		"exec dev.cfg"
alias	"zoom90"	"exec zoom90.cfg"
alias	"zoom120"	"exec zoom120.cfg"


